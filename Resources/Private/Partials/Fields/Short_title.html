<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:e="http://typo3.org/ns/Undkonsorten/Eventmgmt/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="eventmgmt_fieldset eventmgmt_short_title control-group">
	<label for="eventmgmt_field_short_title" class="control-label">
		<f:translate key="short_title" />
		<f:if condition="{e:Misc.IsRequiredField(fieldName: 'short_title', actionName: actionName)}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<f:form.textfield
				id="eventmgmt_field_short_title"
				property="shortTitle"
				class="input-block-level"
				additionalAttributes="{e:Misc.FormValidationData(settings:'{settings}',fieldName:'short_title')}" />
	</div>
</div>

</html>
