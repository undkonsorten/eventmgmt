{namespace e=Undkonsorten\Eventmgmt\ViewHelpers}
<div class="eventmgmt_fieldset eventmgmt_title control-group">
	<label for="eventmgmt_field_title" class="control-label">
		<f:translate key="title" />
		<f:if condition="{e:Misc.IsRequiredField(fieldName: 'title', actionName: actionName)}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<f:form.textfield
				id="eventmgmt_field_title"
				property="title"
				class="input-block-level"
				additionalAttributes="{e:Misc.FormValidationData(settings:'{settings}',fieldName:'title')}" />
	</div>
</div>
